<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="dop">
                <div class="auth_form">
                    <img class="auth_form_logo" src="./images/Subtract.png" alt="">
                    <h1 class="auth_form_text">Авторизация</h1>
                    <form class="auth_form_f" action="#">
                        <input class="auth_form_input" type="text" placeholder="Email или номер телефона" name="login">
                        <input class="auth_form_input" type="password" placeholder="Пароль" name="email">
                        <button type="submit"  class="auth_form_btn">Войти</button>
                    </form>
                    <div class="lines">
                        <hr class="lines_one">
                        <p class="lines_text">или</p>
                        <hr class="lines_one">
                    </div>
                    <p class="auth_text_info">Войти с помощью</p>
                    <div class="auth_buttons">
                        <img class="auth_buttons_img" src="./images/Group 1.png" alt="">
                        <img class="auth_buttons_img"  src="./images/Group 2.png" alt="">
                        <img class="auth_buttons_img"  src="./images/Group 3.png" alt="">
                        <img class="auth_buttons_img"  src="./images/Group 4.png" alt="">
                        <img class="auth_buttons_img"  src="./images/Group 5.png" alt="">
                        <img class="auth_buttons_img"  src="./images/Group 6.png" alt="">
                    </div>
                    <a class="auth_form_link" href="./reg.html">Еще нет аккаунта? <span class="dop_text">Зарегистрироваться</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
