<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="dop">
                <div class="auth_form">
                    <a href="./index.html"><img class="auth_form_logo" src="./images/Subtract.png" alt=""></a>
                    <h1 class="auth_form_text">Регистрация
                    </h1>
                    <form class="auth_form_f" action="#">
                        <input class="auth_form_input" type="text" placeholder="Имя" name="login">
                        <input class="auth_form_input" type="text" placeholder="Фамилия" >
                        <input class="auth_form_input" type="tel" placeholder="Пароль" >
                        <input class="auth_form_input" type="email" placeholder="Email" >
                        <input class="auth_form_input" type="password" placeholder="Пароль" >
                        <input class="auth_form_input" type="password" placeholder="Повторите пароль" >
                        <input class="auth_form_input" type="date" placeholder="ДД.ММ.ГГГГ" >
                        <select  class="auth_form_input">
                            <option >Россия</option>
                            <option >Франция</option> 
                            <option >Испанияя</option> 
                          </select>
                        <div class="radio">
                            <input class="auth_form_radio" type="radio" placeholder="Мужской" >
                            <label class="auth_form_label"  for="">Мужской</label>
                            <input class="auth_form_radio" type="radio" placeholder="Женский" >
                            <label class="auth_form_labels" for="">Женский</label>
                        </div>
                        <button type="submit"  class="auth_form_btn">Регистрация</button>
                    </form>
                    <a class="auth_form_link" href="">Уже есть аккаунт!<span class="dop_text">Войти</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
